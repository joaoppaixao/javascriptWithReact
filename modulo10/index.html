<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="flex-box">
        <div class="services" id="three">3</div>
        <div class="services" id="two">2</div>
        <div class="services" id="one">1</div>
        <div class="services" id="six">6</div>
        <div class="services" id="five">5</div>
        <div class="services" id="four">4</div>
    </div>

    <!-- grow -->
     <h2>Grow</h2>
     <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
     </div>

     <!-- basis -->
     <h2>Basis</h2>
     <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
     </div>

     <!-- shrink -->
     <h2>Shrink</h2>
     <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
     </div>

     <!-- flex shorthand -->
     <h2>Flex shorthand</h2>
     <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>

     <!-- self align -->
     <h2>Auto alinhamento</h2>
     <div class="auto-align">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>
</body>
</html>
